<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <main class="content">
      <h1>Att-göra-lista</h1>
      
      <form id="addTodoForm">
          <label for="addTodo">Att göra: </label>
          <input type="text" id="addTodo">
          <input value="Lägg till" type="submit" id="submitTodo">
      </form>
      
      <div class="wrapper">
          <div class="box">
              <h2>Att göra</h2>
              <ul id="todoList" class="list">
                  <!-- Tis will be generated by JS -->
              </ul>
          </div>
          <div class="box">
              <h2>Klart</h2>
              <ul id="done" class="list">
                  <!-- Tis will be generated by JS -->
              </ul>
          </div>
      </div>
   </main>
   
   <script src="main.js"></script>
</body>
</html>
