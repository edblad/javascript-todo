<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <main class="content">
      <h1>Just do it</h1>
      
      <div class="wrapper">
          <div class="box" id="box">
              <h2>Todo</h2>
              <form id="addTodoForm" class="addTodoForm">
                  <label for="todoInput">Add new: </label>
                  <input type="text" id="todoInput">
                  <input value="Add" type="submit" id="submitTodo" class="submitTodo">
              </form>
              <ul id="todoList" class="list">
                  <!-- This will be generated by JS -->
              </ul>
              <button id="deleteAll" class="deleteAll hide">Delete all</button>
          </div>
          <div class="box">
              <h2>Done</h2>
              <ul id="completedList" class="completedList">
                  <!-- This will be generated by JS -->
              </ul>
              <button id="deleteAllCompleted" class="deleteAll hide">Delete all</button>
          </div>
      </div>
   </main>
   
   <script src="main.js"></script>
</body>
</html>
